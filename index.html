<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            /* MAKES SURE PADDING DOSENT MESS UP OVERALL WIDTH OF ELEMENTS*/
            box-sizing: border-box;
        }
    </style>
    <meta charset="UTF-8">
    <title>Fighting game</title>
</head>
<body>

<!-- red container -->
<div style="
position: relative;
display: inline-block">

    <!--    smaller red container-->
    <div style="
    position: absolute;
    display: flex;
    width: 100%;
    align-items: center;
    padding: 20px;">

        <!--  player health  -->
        <div style="
        position: relative;
        height: 30px;
        width: 100%;
        display: flex;
        /* we want all children elements aligned to the right */
        justify-content: flex-end;
">
            <div
                    style="
                    background-color: yellow;
                    height: 30px;
                    width: 100%;"
            ></div>

            <div id="playerHealth"
                 style="
        position: absolute;
        /* OVERLAYING BLUE TO SHOW COLOR DIFFERENCE OF HITS AND ORIGINAL STARTING HEALTH*/
        background: blue;
        top: 0;
        right: 0;
        bottom: 0;
       width: 100%;"
            ></div>
        </div>

        <!--   timer    -->
        <div id="timer" style="
        background-color: red;
        width: 100px;
        height: 100px;
        /*USING FLEX-SHRINK: 0 MAKES SURE YOUR CHILD ELEMENT WITHIN A PARENT FLEX ELEMENT DOSENT SHRINK*/
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
">
            10
        </div>

        <!--    enemy health    -->
        <div style="
        position: relative;
        height: 30px;
        width: 100%">
            <div
                    style="
                    background-color: yellow;
                    height: 30px;"
            ></div>

            <div id="enemyHealth"
                 style="
        position: absolute;
        /* OVERLAYING BLUE TO SHOW COLOR DIFFERENCE OF HITS AND ORIGINAL STARTING HEALTH*/
        background: blue;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0"
            ></div>
        </div>
    <div></div>
    </div>
    <div id= "displayText" style="
    position: absolute;
    color: white;
    align-items: center;
    justify-content: center;
    top: 0; right: 0;
    bottom: 0;
    left: 0;
    display: none;">
        Tie</div>
    <canvas></canvas>
</div>
<script src="JS/utils.js"></script>
<script src="JS/classes.js"></script>
<script src="index.js"></script>
</body>
</html>
